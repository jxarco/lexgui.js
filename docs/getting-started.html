<script type="text/javascript">

MAKE_HEADER( "Getting Started.", "h1", "getting-started" );

MAKE_PARAGRAPH( `Once you have included <b>lexgui.js</b> in your project, you can start using its API to create web interfaces. The library exposes several functions and components that you can utilize to build your UI.` );
MAKE_PARAGRAPH( `The first thing to do is initializing the library. Calling ${INLINE_CODE("LX.init")} will initialize the necessary stuff and build the main ${ INLINE_PAGE( "Area", "reference/area.html" ) }, which by default will fit the root container:` );
MAKE_CODE( `@let@ area = @[lit]await@ @[cls]LX@.@[mtd]init@();` );
MAKE_PARAGRAPH( `Optionally, you can pass an ${INLINE_CODE("Object")} parameter to define a few properties:` );
MAKE_CODE_BULLET_LIST( [
    ["autoTheme", "Boolean", `Use theme depending on browser-system default theme [true]`],
    ["container", "String|HTMLElement", `Root container for the entire UI (default is ${INLINE_CODE("document.body")})`],
    ["id", "String", `id of the generated Main Area (default is <em>mainarea</em>)`],
    ["skipRoot", "Boolean", `Skip adding LX root container`],
    ["rootClass", "String", `Extra class to the root container`],
    ["skipDefaultArea", "Boolean", `Skips the creation of main area`],
    ["layoutMode", "String", `Sets page layout mode (document | app)`],
    ["spacingMode", "String", `Sets page layout spacing mode (default | compact)`],
] );

MAKE_HEADER( "Namespace Globals", "h2", "namespace-globals" );

MAKE_PARAGRAPH( `You can modify global namespace (${INLINE_CODE("LX")}) variables before you start creating UI elements. For now, the customizable vars are the following:` );
MAKE_CODE_BULLET_LIST( [
    [`LX.DEFAULT_NAME_WIDTH`, `String`, `Width of the name container inside a component (Default ${INLINE_CODE("30%")})`],
    [`LX.DEFAULT_SPLITBAR_SIZE`, `Number`, `Width (in pixels) of the area resize bar created on split (Default ${INLINE_CODE("4")})`],
    [`LX.OPEN_CONTEXTMENU_ENTRY`, `String`, `Specify how the subentries of a Context Menu will be opened, '<em>mouseover</em>' or '<em>click</em>' (Default ${INLINE_CODE("click")})`]
] );

MAKE_LINE_BREAK();
MAKE_LINE_BREAK();

</script>
