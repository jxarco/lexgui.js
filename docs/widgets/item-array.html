<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const widgetName = "Item Array";

    MAKE_HEADER(widgetName + ".", "h1", widgetName.toLowerCase());
    MAKE_PARAGRAPH(`Represents a array of any basic type of elements which can be modified or deleted and new ones can be added.`);
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addArray(name, values, callback, options)")} to add a ${ widgetName } Widget to your panel or
    create it anywhere using ${INLINE_CODE(`new LX.${ widgetName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    {
        window.__addInteractiveCodeExample( content, widgetName, panel => {
            panel.addArray("Array", ['GPTeam', 'Blat Panthers', 'Blat Bunny'], (value, event) => {
                console.log(value);
            });
        },`
panel.addArray("Array", ['GPTeam', 'Blat Panthers', 'Blat Bunny'], (value, event) => {
    console.log(value);
});
` );
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["values", "Array", "Array values", "—"],
                ["callback", "Function", "Function called when the array is modified", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["innerValues", "Array", "Use _select_ mode and use values as options", "—"],
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
