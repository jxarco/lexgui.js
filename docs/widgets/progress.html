<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const widgetName = "Progress";

    MAKE_HEADER("Progress.", "h1", "progress");
    MAKE_PARAGRAPH(`Represents an indicator showing the completion progress of a task, displayed as a progress bar.`);
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addProgress(name, value, options)")} to add a ${ widgetName } Widget to your panel or
    create it anywhere using ${INLINE_CODE(`new LX.${ widgetName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    {
        window.__addInteractiveCodeExample( content, widgetName, panel => {
            panel.addProgress("HeadRoll", 0, {
                min: -1,
                max: 1,
                showValue: true,
                editable: true,
                callback: (value, event) => {
                    console.log(value);
                }
            });
        },`
panel.addProgress("HeadRoll", 0, {
    min: -1,
    max: 1,
    showValue: true,
    editable: true,
    callback: (value, event) => {
        console.log(value);
    }
});
` );
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["value", "Number", "Progress value", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["editable", "Boolean", "Allow to edit value manually", "false"],
                ["callback", "Function", "If editable, function called when progress changes", "—"],
                ["showValue", "Boolean", "Show current value", "false"],
                ["min", "Number", "Min progress value", "0"],
                ["max", "Number", "Max progress value", "1"],
                ["low", "Number", "Low boundary value", "—"],
                ["optimum", "Number", "Optimum value in the range", "—"],
                ["high", "Number", "High boundary value", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
