<script type="module">
    import { LX } from "lexgui"
    import { KeyFramesTimeline, ClipsTimeline } from "lexgui/extensions/Timeline.js"

    docMaker.header( "Clips timeline", "h1", "clips-timeline" );

    {
        const clipstimeline = new ClipsTimeline( "ClipsId", { title: "Clips Timeline" } );
        const content = document.getElementById( 'content' );
        const area = new LX.Area( { skipAppend: true, height: "350px" } );
        area.attach(clipstimeline);
        content.appendChild( area.root );
        clipstimeline.resize();
        if ( window.clipsTimeline ){ window.clipsTimeline.__terminate = true; }
        window.clipsTimeline = clipstimeline;
        
        const animation = {
            duration: 10,
            tracks: [
                { id: "track0" },
                { id: "track1", clips: [{id:"clip1", start: 0, duration:1, clipColor:"#800"}] },
                { id: "track2", clips: [{id:"inactive clip ", start: 1, fadein: 1.2, fadeout: 1.7, duration:1, clipColor:"#080", active: false}] },
                { id: "My Track", clips: [{id:"clip1", start: 1, fadein: 1.2, fadeout: 1.7, duration:1, clipColor:"#008", fadeColor: "#003"}] },
            ]
        }
        clipstimeline.setAnimationClip(animation, true);

        clipstimeline.onAddNewTrack = function( trackInfo ){
            trackInfo.id = "Track " + (this.animationClip.tracks.length-1);
        }

        clipstimeline.processKeys = function(e){
            if( e.type != 'keydown' ){
                return;
            }
            switch(e.key) {
                case 'Delete': case 'Backspace':
                    this.deleteSelectedContent();
                    break;
                case 'c': case 'C':
                    if(e.ctrlKey)
                        this.copySelectedContent();
                    break;
                case 'v': case 'V':
                    if(e.ctrlKey)
                        this.pasteContent();
                    break;
                case 'z': case 'Z':
                    if(e.ctrlKey)
                        this.undo();
                    break;
                case 'y': case 'Y':
                    if(e.ctrlKey)
                        this.redo();
                    break;
                case ' ':
                    this.changeState();
                    break; 

                case "Shift":
                    this.canvas.style.cursor = "crosshair";
                    break;
            }
        }

        let lastTimestamp = performance.now();
        clipstimeline.onStateStop = () => {
            clipstimeline.setTime(0);
        }
        clipstimeline.onStateChange = () => {
            lastTimestamp = performance.now();
        }
        function render(timestamp){

            // avoids multiple instances of clipstimeline to render. Just render the last one
            // clicking on other documentation entries WILL NOT terminate render. 
            // TODO it should terminate as soon as documentation page is changed
            if ( clipstimeline.__terminate ){
                return;
            }

            requestAnimationFrame( render );
            
            if ( clipstimeline.playing ){
                const dt = ( timestamp - lastTimestamp ) * 0.001;
                clipstimeline.setTime( (clipstimeline.currentTime + dt) % clipstimeline.animationClip.duration)
            }

            lastTimestamp = timestamp;
            clipstimeline.draw();
        }

        render();
    }
    docMaker.code( `@let@ clipTimeline = @new@ LX.@[cls]ClipsTimeline@(@"ClipsTimelineUniqueID"@, {title: @"Clips Timeline"@});
panel.@[mtd]attach@(clipTimeline.root);` );

    const baseAnimationClipOptions = [
            [".id", "String", "Id of the animation"],
            [".data", "", "User defined data"],
            [".duration", "Number", "0 by default"],
            [".tracks", "Array", "Tracks of the animation clip"],
        ];

    docMaker.header( "ClipStimeline AnimationClip", "h2", "" );
    docMaker.paragraph( `New animations should be created and set to the timeline through the ${docMaker.iCode("setAnimationClip")} function, that (optionaly) expects an object with the same attributes as an animationClip (see below).`);
    docMaker.paragraph( `Tracks will also be processed. Missing attributes will be set to default values.`);
    docMaker.codeBulletList( baseAnimationClipOptions );
    docMaker.paragraph( `${docMaker.iCode("instantiateAnimationClip")} method can be used to duplicate animationClips through the ${docMaker.iCode("clone")} argument.` );


    docMaker.header( "Clip Tracks", "h2", "" );
    docMaker.paragraph( `New Tracks should be added to the animationClip clip through the ${docMaker.iCode("addNewTrack")} function, that (optionaly) expects an object with the same attributes as a track (see below).`);
    docMaker.paragraph(`All attributes except ${docMaker.iCode("isTrack")} and ${docMaker.iCode("trackIdx")} will be retrieved from the track information sent to the function. Missing attributes will be set to default values.`);
    docMaker.paragraph(`${docMaker.iCode("id")} and ${docMaker.iCode("name")} attributes will me mapped to the ${docMaker.iCode("id")} of the track (in this order of precedence).`);
    docMaker.codeBulletList( [
        [".isTrack", "Boolean", `${docMaker.iCode("Read-Only")} Identifies it as a track.`],
        [".id", "String", `Name of the track. If the track is currently visible, changing its id will require a call to ${docMaker.iCode("updateLeftPanel")}.`],
        [".active", "Boolean", `${docMaker.iCode("Read-Only")} Whether it is disabled or not. Use ${docMaker.iCode("setTrackState")} to modify it.`],
        [".locked", "Boolean", `Whether its elements can be modified or not.`],
        [".isSelected", "Boolean", `${docMaker.iCode("Read-Only")} Whether to paint the track background blue, flagging it as selected.`],
        [".trackIdx", "Number", `${docMaker.iCode("Read-Only")} Position of the track in the animationClip's tracks array.`],

        [".clips", "Array Number", `Array with clips that will be attached to the track. Clip attributes can be modified. Clips must be sortes ascendently by its timing properties ${docMaker.iCode("start")} and ${docMaker.iCode("duration")} and must not overlap.`],
        [".edited", "Array Boolean", `Array of size = number-of-clips, containing a flag to indicate whether the clip has been modified. Its values can be safely modified.`],
        [".selected", "Array Boolean", `${docMaker.iCode("Read-Only")} Array of size number-of-clips, containing a flag to indicate whether the clip is currently selected. Modifying it might not update the underlying selection system.`],
        [".hovered", "Array Boolean", `${docMaker.iCode("Read-Only")} Array of size number-of-clips, containing a flag to indicate whether the clip is currently hovered by the mouse. Modifying it might not update the underlying hovering system.`],

        [".data", "", "user defined data."]
    ] );

    docMaker.header( "Clip Structure", "h2", "" );
    docMaker.paragraph( `Clips (not to be confused with AnimationClip) are the objects that will appear in the tracks, which might contain, the following properties:`);
    docMaker.codeBulletList( [
        [".id", "String", `Will be used to display a name over the clip. Can be empty.`],
        [".start", "Number", `${docMaker.iCode("Mandatory")} Time on which the clip starts.`],
        [".duration", "Number", `${docMaker.iCode("Mandatory")} Duration of the clip. The end time will be computed as start + duration.`],
        [".fadein", "Number", `If defined, sets the time at which the fadein ends. Must be in global, not relative to start.`],
        [".fadeout", "Number", `If defined, sets the time at which the fadeout starts. Must be in global, not relative to start.`],
        [".clipColor", "Color", `Defines the color of the clip. Must be a value accepted by ${docMaker.iCode("CanvasRenderingContext2D.fillStyle")}.`],
        [".fadeColor", "Color", `Color of the areas defined by the fade attributes. Must be a value accepted by ${docMaker.iCode("CanvasRenderingContext2D.fillStyle")}.`],
        [".active", "Boolean", `Whether the clip is enabled or not. It only changes the color from clipColor to a default disabled color. Can be written directly. ${docMaker.iCode("Track.active")} has precedence over this.`],
        [".trackIdx", "Number", `${docMaker.iCode("READ ONLY")} Track index where the clip is. This attribute is managed by the addClip function.`],

    ] );

    docMaker.paragraph( `Clips can contain any other attributes and will be accessible at all times.`);
    docMaker.paragraph( `The ${docMaker.iCode("cloneClips")} should be implemented by the user so the system knows how to properly duplicate clips.`);
    
    docMaker.header( "Constructor", "h2", "" );
    docMaker.classCtor( "class LX.ClipsTimeline", [
        ["id", "String", "Unique string that identifies this element"],
        ["options", "Object"]
    ] );

    docMaker.header( "Properties", "h2", "" );
    docMaker.paragraph( `Check ${docMaker.iCode("Timeline")} properties.`);
    docMaker.codeBulletList( [
        [".lastClipsSelected", "Array of [trackIdx, clipIdx]", `${docMaker.iCode("Read-Only")} The currently selected clips across all tracks, sorted ascendently.`],
    ] );

    docMaker.header( "Callbacks", "h2", "" );
    docMaker.paragraph(`Callbacks can be set directly to the instance of ${docMaker.iCode("ClipsTimeline")}`);
    docMaker.paragraph(`Check ${docMaker.iCode("Timeline")} for the list of inherited callbacks. If a callback appears on both lists, the  ${docMaker.iCode("ClipsTimeline")} takes precedence.`);

    docMaker.classMethod( "onUpdateTrack", `Triggered after adding clips, pasting clips and undoing-redoing.`, [
        ["tracks", "Array of Number"],
    ] );
    
    docMaker.classMethod( "onContentMoved", `Triggered after moving clips horizontally or moving the fadein, fadeout and duration sliders. Calls it for each clip.`, [
        ["clip", "Object"],
        ["deltaTime", "Number"],
    ] );

    docMaker.classMethod( "onSelectClip", `Triggered after selecting a clip. If all clips are selected, it returns null.`, [
        ["clip", "Object"],
    ] );
    docMaker.classMethod( "onDeleteClip", `Triggered after deleting a clip.`, [
        ["trackIdx", "Number"],
        ["clipIdx", "Number"],
        ["clip", "Object"],
    ] );

    docMaker.classMethod( "onDeleteSelectedClips", `Triggered after deleting the selected content.`, [
        ["selectedContent", "Array of [trackIdx, clipIdx, clip Object]"],
    ] );


    docMaker.header( "Methods", "h2", "" );
    docMaker.paragraph(`Check ${docMaker.iCode("Timeline")} for the list of inherited methods. If a method appears on both lists, the ${docMaker.iCode("ClipsTimeline")} takes precedence.`);

    docMaker.classMethod( ".cloneClips", `Deep clone of a clip. Used to copy and paste clips. The default implementation uses ${docMaker.iCode("JSON.parse(JSON.stringify( ))")}.  ${docMaker.iCode("timeOffset")} adds/subtracts a delta time to all duplicated clips.`, [
        ["clipsToClone", "Array of Objects"],
        ["timeOffset", "Number"],
    ], "Array of Objects" );

    docMaker.classMethod( ".addClip", `Add a clip in a track. An ${docMaker.iCode("offsetTime")} is added to the time attributes of the clip. If ${docMaker.iCode("trackIdx")} is -1, the clip will be added in the first suitable track it finds, starting from ${docMaker.iCode("searchStartTrackIdx")} (defaults to 0). Returns the clip's index in the track.`, [
        ["trackIdx", "Int"],
        ["offsetTime", "Number"],
        ["searchStartTrackIdx", "Int"],
    ], "Number" );

    docMaker.classMethod( ".addClips", `Add several clips in the timeline, starting from ${docMaker.iCode("searchStartTrackIdx")} (defaults to 0). An ${docMaker.iCode("offsetTime")} is added to the time attributes of the clip.`, [
        ["clips", "Array of Objects"],
        ["offsetTime", "Number"],
        ["searchStartTrackIdx", "Int"],
    ], "Number" );

    docMaker.classMethod( ".getClipOnTime", `Search clip in track that is on the specified time. Returns -1 if no clip overlaps with the timestamp.`, [
        ["track", "Object"],
        ["time", "Number"],
        ["threshold", "Number"],
    ], "Number" );

    docMaker.classMethod( ".copySelectedContent", `Copies (clones) the lastSelectedClip elements into clipboard.`, [
    ], "" );
    docMaker.classMethod( ".pasteContent", `Paste copied clips into the tracks, positioned at ${docMaker.iCode("time")}.`, [
        ["time", "Number"]
    ], "" );
    docMaker.classMethod( ".deleteSelectedContent", `Delete selected clips from the tracks.`, [
        ["skipCallback", "Boolean"]
    ], "" );
    docMaker.classMethod( ".clearTrack", `Delete all clips from a track.`, [
        ["trackIdx", "Number"]
    ], "" );

    docMaker.classMethod( ".deleteClip", `Delete selected clips from the tracks.`, [
        ["trackIdx", "Number"],
        ["clipIdx", "Number"],
        ["skipCallback", "Boolean"]
    ], "" );

    docMaker.classMethod( ".selectClip", `Selected a clip of the track. If ${docMaker.iCode("deselect")} is true, it deselects all selected clips, and makes this the only one selected.`, [
        ["trackIdx", "Number"],
        ["clipIdx", "Number"],
        ["deselect", "Boolean"],
        ["skipCallback", "Boolean"]
    ], "Number" );

    docMaker.classMethod( ".selectAll", `Deselect all selected clips.`, [
        ["skipCallback", "Boolean"]
    ], "" );

    docMaker.classMethod( ".deselectClip", `Deselect a clip of the track.`, [
        ["trackIdx", "Number"],
        ["clipIdx", "Number"],
    ], "Number" );

    docMaker.classMethod( ".deselectAllClips", `Deselect all selected clips.`, [
    ], "" );

    docMaker.classMethod( ".unHoverAll", `Unhover current clips.`, [
    ], "" );

    const baseControls = [
        ["Mouse left click", ""],
        [
            ["Drag over time markers", "change current time "],
            ["Drag over tracks", "move timeline view"],
        ],
        ["Mouse right click", "Opens contextual menu"],
        ["Shift + Wheel", "Zoom in/out"],
        ["Ctrl + C", "Copy selected elements"],
        ["Ctrl + V", "Paste selected elements"],
        ["Space", "Changes timeline state"],
        ["Delete", "Delete selected elements"],
        ["Backspace", "Delete selected elements"],
    ];

    docMaker.header("Controls", "h2", "" );
    docMaker.paragraph(`Default keyboard controls can be changed by reimplementing ${docMaker.iCode("processKeys")}`);
    let clipControls = baseControls.slice();
    clipControls[1].push(
        ["ctrlKey + horizontal drag", `move selected clips (if any) horizontally. Holding ${docMaker.iCode("ctrlKey")} pressed is not necessary once the mouse is clicked down.` ],
        ["ctrlKey + altKey + vertical drag", `move selected clips (if any) vertically. It automatically creates new tracks when reaching the bottom. Holding ${docMaker.iCode("ctrlKey")} pressed is not necessary once the mouse is clicked down.`]
    );
    docMaker.codeBulletList( clipControls );


    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
