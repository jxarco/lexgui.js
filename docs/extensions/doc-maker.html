<script type="module">

    const content = document.getElementById('content');
    const componentName = "Doc Maker";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Doc Maker is a lightweight script used to programmatically build documentation pages. It exposes helpers for headers, paragraphs, code samples with syntax highlighting, lists, links, images, and notes. It's intended to be embedded
    by including only this script and calling its functions to compose the doc content.`, false, "text-muted-foreground");

    docMaker.header("Usage", "h2");
    docMaker.paragraph("Set the target container if you need to render into a subelement instead of the body:");
    docMaker.code(`@[mtd]SET_DOM_TARGET@(document.@[mtd]getElementById@(@"my-doc-area"@));`, "js");

    docMaker.paragraph("Then use the provided helpers to build content. Example:");
    docMaker.code(`@[mtd]MAKE_HEADER@(@"API Reference"@, @"h2"@);
@[mtd]MAKE_PARAGRAPH@(@"This section documents available functions."@);
@[mtd]MAKE_CODE@(@"docMaker.code('console.log(\\'Hello World\\');');"@, @"js"@);`, "js");

    docMaker.header("API Reference", "h2");

    docMaker.paragraph("Core helpers to compose documentation:", false);
    docMaker.codeBulletList([
        ["MAKE_HEADER", "Create a header element. Parameters: text, tag (e.g. 'h1'), optional id"],
        ["MAKE_PARAGRAPH", "Add a paragraph or <sup> when flagged. Parameters: text, optional sup flag"],
        ["MAKE_CODE", "Insert a syntax-highlighted code block. Parameters: code text, language"],
        ["MAKE_BULLET_LIST / MAKE_NUMBERED_LIST", "Render bullet or numbered lists from arrays."],
        ["INLINE_LINK", "Returns an HTML anchor string. Parameters: text, href"],
        ["INLINE_PAGE", "Returns an in-page navigation link. Parameters: text, page identifier"],
        ["INLINE_CODE", "Returns inline code markup."],
    ]);

    docMaker.paragraph("Advanced content helpers:", false);
    docMaker.codeBulletList([
        ["MAKE_CLASS_METHOD", "Document a class method with signature and description."],
        ["MAKE_CLASS_CONSTRUCTOR", "Document constructors (JS or C++ style)."],
        ["MAKE_NOTE", "Create a styled note or warning."],
        ["INSERT_IMAGE / INSERT_IMAGES", "Embed images with optional captions."],
        ["INSERT_VIDEO", "Embed looping video content."],
    ]);

    // Footnote / tip
    docMaker.note("After using resources or large dynamic content, you can reset the target by calling SET_DOM_TARGET to another element if needed.", false, "Tip", "Info");

</script>
