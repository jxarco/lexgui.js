<script type="module">

    const content = document.querySelector( '.lexdocs-content' );
    const componentName = "Doc Maker";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Doc Maker is a lightweight script used to programmatically build documentation pages. It exposes helpers for headers, paragraphs, code samples with syntax highlighting, lists, links, images, and notes. It's intended to be embedded
    by including only this script and calling its functions to compose the doc content.`, false, "text-muted-foreground");

    docMaker.note("All the LexGUI documentation has been created using the DocMaker component.");

    docMaker.header("Usage", "h2");
    docMaker.paragraph(`First create a DocMaker instance using ${ docMaker.iCode( "new LX.DocMaker()" ) }. Then set the target container if you need to render into a subelement instead of the body:`);
    docMaker.code(`docMaker.@[mtd]setDomTarget@(document.@[mtd]querySelector@(@"#my-doc-area"@));`, "js");

    docMaker.paragraph("Then use the provided helpers to build content. Example:");
    docMaker.code(`docMaker.@[mtd]header@(@"API Reference"@, @"h2"@);
docMaker.@[mtd]paragraph@(@"This section documents available functions."@);
docMaker.@[mtd]code@(@"docMaker.code('console.log(\\'Hello World\\');');"@, @"js"@);`, "js");

    docMaker.header("API Reference", "h2");

    docMaker.header( "Methods", "h3", "methods" );

    docMaker.classMethod( ".header", `Create a header element.`, [
        ["text", "String"],
        ["tag", "String"],
        ["id", "String"]
    ] );

    docMaker.classMethod(".paragraph", "Add a paragraph or <sup> when flagged.", [
        ["text", "String"],
        ["sup", "Boolean (optional)"]
    ]);

    docMaker.classMethod(".code", "Insert a syntax-highlighted code block.", [
        ["code", "String"],
        ["language", "String"]
    ]);

    docMaker.classMethod(".bulletList", "Render a bullet list from an array.", [
        ["list", "Array"]
    ]);

    docMaker.classMethod(".numberedList", "Render a numbered list from an array.", [
        ["list", "Array"]
    ]);

    docMaker.classMethod(".lineBreak", "Insert a line break element.", []);

    docMaker.classMethod(".iLink", "Return an HTML anchor string.", [
        ["text", "String"],
        ["href", "String"]
    ]);

    docMaker.classMethod(".iPage", "Return an in-page navigation link.", [
        ["text", "String"],
        ["page", "String"]
    ]);

    docMaker.classMethod(".iCode", "Return inline code markup.", [
        ["code", "String"],
        ["codeClass", "String"]
    ]);

    docMaker.classMethod(".classMethod", "Document a class method with signature and description.", [
        ["name", "String"],
        ["description", "String"],
        ["parameters", "Array"],
        ["ret", "String"]
    ]);

    docMaker.classMethod(".classCtor", "Document a class constructor (JS or C++ style).", [
        ["name", "String"],
        ["parameters", "Array"],
        ["language", "String"],
    ]);

    docMaker.classMethod(".note", "Create a styled note or warning.", [
        ["text", "String"],
        ["warning", "Boolean"],
        ["title", "String"],
        ["icon", "String"]
    ]);

    docMaker.classMethod(".image", "Embed an image with an optional caption.", [
        ["src", "String"],
        ["caption", "String"],
        ["parent", "HTMLElement"]
    ]);

    docMaker.classMethod(".images", "Embed multiple images with optional captions.", [
        ["sources", "String[]"],
        ["captions", "String[]"],
        ["width", "Number"],
        ["height", "Number"]
    ]);

    docMaker.classMethod(".video", "Embed looping video content.", [
        ["src", "String"],
        ["caption", "String"],
        ["controls", "Boolean"],
        ["autoplay", "Boolean"]
    ]);

    // Footnote / tip
    docMaker.note("After using resources or large dynamic content, you can reset the target by calling setDomTarget to another element if needed.", false, "Tip", "Info");

</script>
