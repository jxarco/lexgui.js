<script type="module">

    docMaker.header( "Instancing Panels.", "h1", "instancing-panels" );
            
    docMaker.paragraph( `Panels are the DOM elements that will enclose your UI components. The pipeline is simple, create a Panel, attach it to an Area and fill it!
        An area could contain multiple panels since at the end a panel is only an specific type of container (div) element.` );
    docMaker.paragraph( `You could do it manually instancing a new ${docMaker.iCode("LX.Panel")} and attaching it using ${docMaker.iCode("Area.attach(content)")} but you might want to call ${docMaker.iCode("Area.addPanel(options)")} to get an instanced panel already attached to that area:` );
    docMaker.code( `@[com]// Option 1@
@var@ @[var]panel@ = @[var]area@.@[mtd]addPanel@();

@[com]// Option 2@
@var@ @[var]panel@ = @new@ @[cls]LX@.@[cls]Panel@();
@[var]area@.@[mtd]attach@( @[var]panel@ );
` );

    docMaker.paragraph( `As ${docMaker.iCode("options")} you can use:` );
    docMaker.codeBulletList( [
        ["id", "String", "Id of the element"],
        ["className", "String", "Add class to the element"],
        ["width", "Number", "Width of the panel element [fit space]"],
        ["height", "Number", "Height of the panel element [fit space]"],
        ["style", "Object", "CSS Style object to be applied to the panel"]
    ] );
    docMaker.paragraph( `Once you have an instantiated panel, you can start adding UI components!` );
    
    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
