<script type="text/javascript">

    docMaker.header( "Panel Branching.", "h1", "branch" );
            
    docMaker.paragraph( `Before you begin adding components, consider whether they could be grouped into specific categories. 
    If so, it might be beneficial to organize them into sections known as <strong>branches</strong> These branches help maintain a structured and organized arrangement of components.
    By opening and merging branches at any time, you can seamlessly incorporate components into your panels using ${docMaker.iCode("Panel.branch(name, options)")}:` );
    docMaker.code( `@[var]panel@.@[mtd]branch@(@"Section Title"@);

@[com]// Add components here...@

@[var]panel@.@[mtd]merge@();
` );

    docMaker.paragraph( `When branching, you can use some options:` );
    docMaker.codeBulletList( [
        ["className", "Add class to the branch"],
        ["closed", "Set branch collapsed/opened [false]"],
        ["icon", "Set branch icon"],
        ["filter", "Allow filter components in branch by name [false]"]
    ] );

    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
