<script type="module">

docMaker.header( "Getting Started.", "h1", "getting-started" );

docMaker.paragraph( `Once you have included <b>lexgui.js</b> in your project, you can start using its API to create web interfaces. The library exposes several functions and components that you can utilize to build your UI.` );
docMaker.paragraph( `The first thing to do is initializing the library. Calling ${docMaker.iCode("LX.init")} will initialize the necessary stuff and build the main ${ docMaker.iPage( "Area", "api/area.html" ) }, which by default will fit the root container:` );
docMaker.code( `@let@ area = @[lit]await@ @[cls]LX@.@[mtd]init@();` );
docMaker.paragraph( `Optionally, you can pass an ${ docMaker.iCode("Object") } parameter to define a few properties:` );
docMaker.codeBulletList( [
    ["autoTheme", "Boolean", `Use theme depending on browser-system default theme [true]`],
    ["container", "String|HTMLElement", `Root container for the entire UI (default is ${docMaker.iCode("document.body")})`],
    ["id", "String", `id of the generated Main Area (default is <em>mainarea</em>)`],
    ["skipRoot", "Boolean", `Skip adding LX root container`],
    ["rootClass", "String", `Extra class to the root container`],
    ["skipDefaultArea", "Boolean", `Skips the creation of main area`],
    ["layoutMode", "String", `Sets page layout mode (document | app)`],
    ["spacingMode", "String", `Sets page layout spacing mode (default | compact)`],
] );

docMaker.header( "Namespace Globals.", "h2", "namespace-globals" );

docMaker.paragraph( `You can modify global namespace (${docMaker.iCode("LX")}) variables before you start creating UI elements. For now, the customizable vars are the following:` );
docMaker.codeBulletList( [
    [`LX.DEFAULT_NAME_WIDTH`, `String`, `Width of the name container inside a component (Default ${docMaker.iCode("30%")})`],
    [`LX.DEFAULT_SPLITBAR_SIZE`, `Number`, `Width (in pixels) of the area resize bar created on split (Default ${docMaker.iCode("4")})`],
    [`LX.OPEN_CONTEXTMENU_ENTRY`, `String`, `Specify how the subentries of a Context Menu will be opened, '<em>mouseover</em>' or '<em>click</em>' (Default ${docMaker.iCode("click")})`]
] );

</script>
