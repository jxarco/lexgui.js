<script type="text/javascript">

    docMaker.header( "Theme customization.", "h1", "theme-customization" );
            
    docMaker.paragraph( `Even though LexGUI has a pretty locked appearance, you can still customize it. HTML elements and some components can be created using a specific class that will colorize, 
    change style or resize it. Below is the guide for the possible options:` );

    docMaker.header( "Background Color <span class='desc'></span>", "h3" );
    docMaker.paragraph( `
        <div class="flex gap-2">
        <span class="p-1 px-2 bg-primary rounded-lg">primary</span>
        <span class="p-1 px-2 bg-secondary rounded-lg">secondary</span>
        <span class="p-1 px-2 bg-tertiary rounded-lg">tertiary</span>
        <span class="p-1 px-2 bg-quaternary rounded-lg">quaternary</span>
        <span class="p-1 px-2 bg-quinary rounded-lg">quinary</span>
        <span class="p-1 px-2 bg-accent rounded-lg">accent</span>
        <span class="p-1 px-2 bg-success rounded-lg fg-contrast">success</span>
        <span class="p-1 px-2 bg-error rounded-lg">error</span>
        <span class="p-1 px-2 bg-warning rounded-lg fg-contrast">warning</span>
        </div>
    ` );

    docMaker.header( "Foreground Color <span class='desc'></span>", "h3" );
    docMaker.paragraph( `
        <div class="flex gap-2">
        <span class="p-1 px-2 fg-primary rounded-lg">primary</span>
        <span class="p-1 px-2 fg-secondary rounded-lg">secondary</span>
        <span class="p-1 px-2 fg-tertiary rounded-lg">tertiary</span>
        <span class="p-1 px-2 fg-quaternary rounded-lg">quaternary</span>
        <span class="p-1 px-2 fg-quinary rounded-lg">quinary</span>
        <span class="p-1 px-2 fg-accent rounded-lg">accent</span>
        <span class="p-1 px-2 fg-success rounded-lg">success</span>
        <span class="p-1 px-2 fg-error rounded-lg">error</span>
        <span class="p-1 px-2 fg-warning rounded-lg">warning</span>
        </div>
    ` );

    docMaker.header( "Tailwind Colors", "h3" );
    docMaker.paragraph( `You can use Tailwind color palette as class names and CSS variables: ${docMaker.iCode("violet-500")} or ${docMaker.iCode("var(--violet-500)")}. Check the ${ docMaker.iLink( "Colors", "https://jxarco.github.io/lexgui.js/colors/" ) } page in the LexGUI main page to see all possible colors.` );

    docMaker.header( "Sizes <span class='desc'>(for supported components)</span>", "h3" );
    docMaker.bulletList( [
        "xs", "sm", "md (default)", "lg", "xl", "2xl", "3xl"
    ] );

    docMaker.header( "Styles <span class='desc'>(for supported components)</span>", "h3" );
    docMaker.paragraph( `
        <div class="flex gap-2">
        <span class="p-1 px-2 bg-accent fg-white rounded-lg">solid</span>
        <span class="p-1 px-2 fg-accent rounded-lg border-colored">outline</span>
        <span class="p-1 px-2 fg-accent rounded-lg border-dashed border-colored">dashed</span>
        </div>
    ` );
    
    docMaker.lineBreak();
    docMaker.paragraph( `LexGUI uses a dark theme by default. You can change the theme by overriding your device or browser color scheme but the easiest way is to use ${docMaker.iCode("LX.setTheme")}
     where you can use "light" or "dark". If any of your content depends on the selected theme (usually JavaScript code, not CSS), make sure you are listening to the ${docMaker.iCode("@on_new_color_scheme")} signal being emited when the theme changes.` );
    docMaker.code( `LX.@[mtd]addSignal@( @"|@on_new_color_scheme"@, (el, value) => {
    @[com]// Retrieve again the color using LX.getThemeColor, which checks the applied theme@
    @const@ bgColor = LX.@[mtd]getThemeColor@( @"global-color-primary"@ );
    @this@.redraw( bgColor );
} );
` );
    
    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
