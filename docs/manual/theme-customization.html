<script type="module">

    docMaker.header( "Theme customization.", "h1", "theme-customization" );

    docMaker.paragraph( `Even though LexGUI has a pretty locked appearance, you can still customize it. HTML elements and some components can be created using a specific class that will colorize,
    change style or resize it. Below is the guide for the possible options:` );

    docMaker.header( "Background Color <span class='desc'></span>", "h3" );
    docMaker.paragraph( `
        <div class="flex gap-2">
        <span class="p-1 px-2 bg-primary text-primary-foreground rounded-lg">primary</span>
        <span class="p-1 px-2 bg-secondary text-secondary-foreground rounded-lg">secondary</span>
        <span class="p-1 px-2 bg-muted text-muted-foreground rounded-lg">muted</span>
        <span class="p-1 px-2 bg-accent text-accent-foreground rounded-lg">accent</span>
        <span class="p-1 px-2 bg-success rounded-lg text-primary-foreground">success</span>
        <span class="p-1 px-2 bg-destructive rounded-lg">error</span>
        <span class="p-1 px-2 bg-warning rounded-lg text-primary-foreground">warning</span>
        </div>
    ` );

    docMaker.header( "Foreground Color <span class='desc'></span>", "h3" );
    docMaker.paragraph( `
        <div class="flex gap-2">
        <span class="p-1 px-2 text-primary-foreground rounded-lg">primary</span>
        <span class="p-1 px-2 text-secondary-foreground rounded-lg">secondary</span>
        <span class="p-1 px-2 text-muted-foreground rounded-lg">muted</span>
        <span class="p-1 px-2 text-accent-foreground rounded-lg">accent</span>
        <span class="p-1 px-2 text-success rounded-lg">success</span>
        <span class="p-1 px-2 text-destructive rounded-lg">error</span>
        <span class="p-1 px-2 text-warning rounded-lg">warning</span>
        </div>
    ` );

    docMaker.header( "Tailwind Colors and Sizes", "h3" );
    docMaker.paragraph( `You can use Tailwind color palette as class names and CSS variables: ${docMaker.iCode("bg-violet-500")} or ${docMaker.iCode("var(--color-violet-500)")}. Check the ${ docMaker.iLink( "Colors", "https://jxarco.github.io/lexgui.js/colors/" ) } page in the LexGUI main page (or the ${docMaker.iLink("Tailwind official site", "https://tailwindcss.com/docs/colors")}) to see all possible colors.` );

    docMaker.bulletList( [
        "xs", "sm", "md (default)", "lg", "xl", "2xl", "3xl", "..."
    ] );

    docMaker.header( "Styles <span class='desc'>(for supported components)</span>", "h3" );
    docMaker.paragraph( `
        <div class="flex gap-2">
        <span class="p-1 px-2 bg-accent text-white rounded-lg">solid</span>
        <span class="p-1 px-2 text-primary rounded-lg border-color">outline</span>
        <span class="p-1 px-2 text-primary rounded-lg border border-dashed">dashed</span>
        </div>
    ` );

    docMaker.lineBreak();
    docMaker.paragraph( `LexGUI uses a dark theme by default. You can change the theme by overriding your device or browser color scheme but the easiest way is to use ${docMaker.iCode("LX.setTheme")}
     where you can use "light" or "dark". If any of your content depends on the selected theme (usually JavaScript code, not CSS), make sure you are listening to the ${docMaker.iCode("@on_new_color_scheme")} signal being emited when the theme changes.` );
    docMaker.code( `LX.@[mtd]addSignal@( @"|@on_new_color_scheme"@, (el, value) => {
    @[com]// Retrieve again the color using LX.getThemeColor, which checks the applied theme@
    @const@ bgColor = LX.@[mtd]getThemeColor@( @"global-color-primary"@ );
    @this@.redraw( bgColor );
} );
` );

    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
