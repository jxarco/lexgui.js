<script type="text/javascript">

    MAKE_HEADER( "Instancing Panels.", "h1", "instancing-panels" );
            
    MAKE_PARAGRAPH( `Panels are the DOM elements that will enclose your UI components. The pipeline is simple, create a Panel, attach it to an Area and fill it!
        An area could contain multiple panels since at the end a panel is only an specific type of container (div) element.` );
    MAKE_PARAGRAPH( `You could do it manually instancing a new ${INLINE_CODE("LX.Panel")} and attaching it using ${INLINE_CODE("Area.attach(content)")} but you might want to call ${INLINE_CODE("Area.addPanel(options)")} to get an instanced panel already attached to that area:` );
    MAKE_CODE( `@[com]// Option 1@
@var@ @[var]panel@ = @[var]area@.@[mtd]addPanel@();

@[com]// Option 2@
@var@ @[var]panel@ = @new@ @[cls]LX@.@[cls]Panel@();
@[var]area@.@[mtd]attach@( @[var]panel@ );
` );

    MAKE_PARAGRAPH( `As ${INLINE_CODE("options")} you can use:` );
    MAKE_CODE_BULLET_LIST( [
        ["id", "String", "Id of the element"],
        ["className", "String", "Add class to the element"],
        ["width", "Number", "Width of the panel element [fit space]"],
        ["height", "Number", "Height of the panel element [fit space]"],
        ["style", "Object", "CSS Style object to be applied to the panel"]
    ] );
    MAKE_PARAGRAPH( `Once you have an instantiated panel, you can start adding UI components!` );
    
    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>
