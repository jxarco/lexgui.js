<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Text Input";

    MAKE_HEADER(componentName + ".", "h1", componentName.toLowerCase());
    MAKE_PARAGRAPH(`Represents a text input.`);
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addText(name, value, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${INLINE_CODE(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            panel.addText("Text Name", "Text value", (value, event) => {
                console.log(value);
            }, { placeholder: "Something" });
        });
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["value", "String", "Text string", "—"],
                ["callback", "Function", "Function called when the input changes", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["disabled", "Boolean", "Make the component disabled", "false"],
                ["required", "Boolean", "Make the input required", "false"],
                ["placeholder", "String", "Text string as input placeholder", "—"],
                ["pattern", "String", "Regular expression that value must match", "—"],
                ["icon", "String", "Icon to be added before the input", "—"],
                ["trigger", "<span class='cursor-pointer' title='default | input'>Enum</span>", "Choose onchange trigger", `"default"`],
                ["inputWidth", "String|Number", "Width of the text input", "—"],
                ["fit", "Boolean", "Input widts fits content", "false"],
                ["inputClass", "String", "Class to add to the native input element", "—"],
                ["float", "String", "Justify input text content", "—"],
                ["justifyName", "String", "Justify name content", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
