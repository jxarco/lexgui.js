<script type="module">
    import { LX } from 'lexgui';

    const content = document.querySelector( '.lexdocs-content' );
    const componentName = "Tabs";
    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`A set of layered sections of content, created within areas, that are displayed one at a time.`, false, "text-muted-foreground");
    
    {
        window.__addInteractiveCodeExample( content, componentName, panel => {

            const area = new LX.Area( { skipAppend: true, height: "256px" } );
            panel.attach( area );

            const tabs = area.addTabs( { parentClass: "bg-none p-4", sizes: [ "auto", "auto" ], contentClass: "bg-none" } );
            tabs.add( "App", document.createElement("div"), { selected: true } );
            tabs.add( "Editor", document.createElement("div") );
            tabs.add( "Examples", document.createElement("div") );

            area.root.className += " p-2 bg-accent overflow-hidden";

        }, "p-0");
    }    

    docMaker.header("Usage", "h2");

    docMaker.paragraph( `Create a Tabs element directly into any Area using ${docMaker.iCode("Area.addTabs(options)")}.` );

    docMaker.header("API Reference", "h2");
    docMaker.classCtor( "class LX.Tabs", [
        ["area", "Area"],
        ["options", "Object"]
    ] );

    docMaker.lineBreak();
    docMaker.paragraph( `The possible ${docMaker.iCode(`options`)} are the following:` );
    docMaker.codeBulletList( [
        ["fit", "Boolean", "Style of the tabs. Use all parent width"],
        ["folding", "Boolean", "Tabs can be folded/minimized"],
        ["onclose", "Function", "Function to call when a tab is closed"]
    ] );

    docMaker.header( "Properties", "h3", "properties" );
    docMaker.codeBulletList( [
        [".area", "LX.Area", "Area of the tab container"],
        [".root", "HTMLElement", "Container element of the menubar"],
        [".selected", "String", "Name of the selected tab if any"],
        [".tabs", "Object", "Map containing information for each of the generated tabs"],
        [".tabDOMs", "Object", "Map containing the DOM elements for each of the generated tabs"],
    ] );

    docMaker.header( "Methods", "h3", "methods" );

    docMaker.classMethod( ".add", `Adds a new tab inside the tab container. As options, you can use:`, [
        ["name", "String"],
        ["content", "HTMLElement"],
        ["options", "Object"],
    ] );
    docMaker.codeBulletList( [[
        ["selected", "Boolean", "If the tab is selected by default"],
        ["onCreate", "Function", "Function to be called when creating the tab DOM element"],
        ["onSelect", "Function", "Function to be called when selecting the tab"]
    ]] );

    docMaker.classMethod( ".delete", `Deletes permanently the tab.`, [
        ["name", "String"]
    ] );

    docMaker.classMethod( ".select", `Selects a tab, calling onSelect option callback if used when the tab was added.`, [
        ["name", "String"]
    ] );

    

</script>
