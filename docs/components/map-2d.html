<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Map2D";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Represents a Natural Neightbor Interpolation map.`, false, "fg-tertiary");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const map2Dpoints = [
                { name: "angry", pos: [-0.29348334680286725,-0.8813498603327697] },
                { name: "happy", pos: [0.5728906393051147,-0.2508566975593567] },
                { name: "sad", pos: [-0.542498156289837,0.3795300176749039] },
                { name: "calm", pos: [0.46099435955317536,0.6203009288162395] },
                { name: "bored", pos: [-0.349232931016368,0.8103832270857154] },
                { name: "frustrated", pos: [-0.49046521102390306,-0.5708814736724744] },
                { name: "smile", pos: [0.5762101669277435,0.20211987262339348] },
                { name: "upset", pos: [-0.5796645457655041,-0.1907168771335228] }
            ];
            panel.addMap2D("Emotions Map", map2Dpoints, (value, event) => {
                console.log(value);
            });
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("Panel.addMap2D(name, points, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${docMaker.iCode(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    docMaker.header("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["points", "Array", "Sample points to be interpolated", "—"],
                ["callback", "Function", "Function to be called when the interpolation weights change", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        docMaker.lineBreak( panel.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["circular", "Boolean", "Render the map as a circle instead of a square", "false"],
                ["showNames", "Boolean", "Render sample point names", `true`],
                ["size", "Array", "Size of the map canvas", "[200, 200]"],
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
