<script type="module">
    import { LX } from 'lexgui';

    const content = document.querySelector( '.lexdocs-content' );
    const componentName = "Combo Buttons";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Represents multiple inlined ${ docMaker.iPage( "buttons", "components/button.html" ) } as selectable options.`, false, "text-muted-foreground");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            panel.addComboButtons("Alignment", [
                {
                    value: "left",
                    icon: "AlignLeft",
                    callback: (value, event) => {
                        console.log(value);
                    }
                }, {
                    value: "center",
                    selected: true,
                    icon: "AlignCenter",
                    callback: (value, event) => {
                        console.log(value);
                    }
                }, {
                    value: "right",
                    icon: "AlignRight",
                    callback: (value, event) => {
                        console.log(value);
                    }
                }
            ], {});
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("Panel.addComboButtons(name, values, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${docMaker.iCode(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    docMaker.header("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["values", "Array", "Each of the { value, callback, selected, icon, disabled } items", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        docMaker.lineBreak( panel.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["float", "<span class='cursor-pointer' title='start | center | end'>Enum</span>", "Justify content", `"center"`],
                ["noSelection", "Boolean", "Buttons can be clicked, but they are not selectable", "false"],
                ["toggle", "Boolean", "Buttons can be toggled insted of selecting only one", "false"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
