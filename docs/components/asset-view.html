                    { id: "empty_folder", type: "folder", children: [] }

    MAKE_PARAGRAPH( `The parameter ${ INLINE_CODE( "onevent" ) } in a Function callback where you can process the following events:` );

    MAKE_CODE_BULLET_LIST( [
        [ "AssetViewEvent.ASSET_SELECTED", "Asset has been selected" ],
        [ "AssetViewEvent.ASSET_DELETED", "Asset has been deleted" ],
        [ "AssetViewEvent.ASSET_RENAMED", "Asset has been renamed" ],
        [ "AssetViewEvent.ASSET_CLONED", "Asset has been cloned" ],
        [ "AssetViewEvent.ASSET_DBLCLICKED", "Asset has been double clicked" ],

    MAKE_PARAGRAPH( `Where you can use the following options:` );

    MAKE_CODE_BULLET_LIST( [
        ["layout", "Number", "Layout appearance of the assets (AssetView.LAYOUT_CONTENT|AssetView.LAYOUT_LIST)"],
        ["rootPath", "String", "Override default rootPath for internal data"],
        ["skipBrowser", "Boolean", "Skip creation of the file explorer [false]"],
        ["skipPreview", "Boolean", "Skip creation of the preview section [false]"],

    MAKE_HEADER( "Methods", "h3", "methods" );

    MAKE_CLASS_METHOD( ".clear", `Clear all AssetView panels`, [] );

    MAKE_CLASS_METHOD( ".load", `Loads and creates all the data elements.`, [
        ["data", "Object|Array"],
