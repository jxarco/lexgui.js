<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Sheet";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph( `Display content that complements the main content of the screen.`, false, "text-muted-foreground");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const area = new LX.Area( { className: "flex flex-col sm:p-12 p-2 gap-1", skipAppend: true, height: "auto" } );
            panel.attach( area );

            const sheetArea = new LX.Area( { className: "p-4", skipAppend: true } );
            const sheetPanel = sheetArea.addPanel();
            const formData = { username: "", password: { icon: "Key", value: "", type: "password" } };
            sheetPanel.addForm("Test form", formData, (value, event) => {
                console.log(value);
            }, { primaryActionName: "Login", secondaryActionName: "Sign Up" });

            const p = area.addPanel();
            p.addButton( null, "Open Sheet", () => { new LX.Sheet( "min(400px, 80%)", [ sheetArea ], { side: "right" } ) },
                { buttonClass: "outline", className: "place-self-center" } );
        });
    }

    docMaker.note( `${ docMaker.iCode( "onSheet()" ) } is called on any passed component that defines it.`, false, "Tip", "Info" );

    docMaker.header("API Reference", "h2");
    docMaker.classCtor( "class LX.Sheet", [
        ["size", "String"],
        ["content", "HTMLElement|Array"],
        ["options", "Object"]
    ] );
    docMaker.lineBreak();
    docMaker.paragraph(`Where ${ docMaker.iCode( "size" ) } is the width/height, depending on the orientation; ${ docMaker.iCode( "content" ) } is the element or array of elements contained inside the Sheet,
    and ${ docMaker.iCode( "options" ) } can include the following:`);
    docMaker.lineBreak();

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["side", `<span class='cursor-pointer' title='"left" | "right" | "top" | "bottom"'>Enum</span>`, `Determines which edge the Sheet slides in from`, `"left"`],
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "â€”" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    docMaker.header( "Methods", "h3", "methods" );

    docMaker.classMethod( ".destroy", `Closes the Sheet, removes it from the DOM, and restores any modal lock state. Also removes the global event listeners for outside click and focus.`, [
    ] );

    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
