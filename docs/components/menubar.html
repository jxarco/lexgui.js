<script type="module">
    import { LX } from 'lexgui';

    docMaker.header( "Menubar.", "h1", "menubar" );
    docMaker.paragraph( `A visually persistent menu common in desktop applications that provides quick access to a consistent set of commands.` );
    docMaker.lineBreak();

    {
        const area = new LX.Area( { skipAppend: true, height: "200px" } );
        content.appendChild( area.root );

        const menubar = area.addMenubar( [
            { name: "Scene", submenu: [
                { name: "New Scene" },
                { name: "Open Scene", icon: "FolderOpen", kbd: "S" },
                { name: "Open Recent", icon: "File",  submenu: [
                    { name: "hello.scene" },
                    { name: "goodbye.scene" }
                ] }
            ] },
            { name: "Project", submenu: [
                { name: "Project Settings", disabled: true },
                null,
                { name: "Export", submenu: [
                    { name: "DAE", icon: "Frame", kbd: "D" },
                    { name: "GLTF", kbd:  "G" }
                ] },
                { name: "Export", icon: "Download" }
            ] },
            { name: "Editor", submenu: [
                { name: "Autosave", checked: true, icon: "Save" },
                { name: "Settings",  icon: "Settings2" },
            ] },
            { name: "Account", submenu: [
                { name: "Login", icon: "User" },
            ] },
            { name: "Help", submenu: [
                { name: "Search Help", icon: "Search", kbd:  "F1" },
                { name: "Support LexGUI", icon: "Heart" },
            ] },
        ], { sticky: false });

        menubar.addButtons( [
            {
                title: "Play",
                icon: "Play@solid",
                swap: "Stop@solid"
            },
            {
                title: "Pause",
                icon: "Pause@solid",
                disabled: true
            }
        ]);
        area.root.className += " border rounded-lg shadow-lg bg-secondary overflow-hidden";
        area.sections[ 1 ].root.className += " bg-none";
    }

    docMaker.header("Usage", "h2");
    docMaker.code( `area.@[mtd]addMenubar@( [
    { name: @"Scene"@, submenu: [
        { name: @"New Scene"@ },
        { name: @"Open Scene"@, icon: @"FolderOpen"@, kbd: @"S"@ },
        { name: @"Open Recent"@, icon: @"File"@,  submenu: [
            { name: @"hello.scene"@ },
            { name: @"goodbye.scene"@ }
        ] }
    ] },
    { name: @"Editor"@, submenu: [
        { name: @"Autosave"@, checked: @true@, icon: @"Save"@ },
        { name: @"Settings"@, icon: @"Settings2"@ },
    ] },
    { name: @"Help"@, submenu: [
        { name: @"Search Help"@, icon: @"Search"@, kbd: @"F1"@ },
        { name: @"Support LexGUI"@, icon: @"Heart"@ },
    ] },
]);` );

    docMaker.paragraph( `To specify each of the menu entries, you should pass an <em>Array</em> filled with every entry, which can contain the following options:` );
    docMaker.codeBulletList( [
        ["name", "String", "Name of the entry"],
        ["callback", "Function", "To be called when interacting with the entry"],
        ["icon", "String", "LX.ICONS name"],
        ["kbd", "String", "For key shortcuts"],
        ["checked", "Boolean", "for <em>checkbox</em> entry types"]
    ] );

    docMaker.paragraph( `The Menubar creation can be configured too, where the following ${docMaker.iCode("options")} are available when calling ${docMaker.iCode("Area.addMenubar(items, options)")}:` );
    docMaker.codeBulletList( [
        ["float", "String", "Justify main entries to left (default), center, right"]
    ] );
    docMaker.code( `area.@[mtd]addMenubar@( [
    @[com]// Fill entries...@
], { float: @"center"@ });` );

    docMaker.header( "Menubar Buttons", "h3", "menubar-buttons" );

    docMaker.paragraph( `You can add a group of buttons to your menubar using ${docMaker.iCode("Menubar.addButtons(callback, options)")}:` );
    docMaker.code( `menubar.@[mtd]addButtons@( [
    {
        title: @"Play"@,
        icon: @"Play"@,
        callback: (domEl) => { }
    },
    {
        title: @"Pause"@,
        icon: @"Pause"@,
        disabled: @true@,
        callback: (domEl) => { }
    },
    {
        icon: @"Search"@,
        callback: (domEl) => { }
    }
]);` );

    docMaker.header( "Menubar Icons and Logos", "h3", "menubar-icons" );

    docMaker.paragraph( `You can also add an icon and/or a logo button to your menubar using ${docMaker.iCode("Menubar.setButtonIcon(title, src, callback, options)")}:` );
    docMaker.code( `menubar.@[mtd]setButtonIcon@(@"Github"@, @"Github"@, () => {
    window.@[mtd]open@(@"https://github.com/jxarco/lexgui.js/"@)
});` );

    docMaker.paragraph( `and ${docMaker.iCode("Menubar.setButtonImage(title, src, callback, options)")}:` );
    docMaker.code( `menubar.@[mtd]setButtonImage@(@"LexGUI"@, @"path/image.png"@, @null@, { float: @"left"@ });` );

    docMaker.header( "Searchbar for Menu Entries", "h3", "searchbar-for-menu-entries" );
    docMaker.paragraph( `Pressing ${docMaker.iCode("Ctrl+Space")} you can open a search bar as a shortcut for any Menubar entry created in the whole UI.` );

    docMaker.header("API Reference", "h2");
    docMaker.classCtor("class LX.Menubar", [ [ "options", "Object = {}" ] ]);
    docMaker.lineBreak();
    docMaker.paragraph( `The possible ${docMaker.iCode(`options`)} are the following:` );
    docMaker.codeBulletList( [
        ["float", "String", "Align menubar content to a specific side"],
        ["sticky", "Boolean", "Fix menubar at the top [true]"]
    ] );

    docMaker.header( "Properties", "h3", "properties" );

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Name", "Type", "Description", "Default" ],
            body: [
                [".icons", "Array", "List of the sidebar items with the data: name, DOM element and callback", "—"],
                [".items", "Object", "Map containing the icons for each entry", "—"],
                [".root", "HTMLElement", "Container element of the menubar", "—"],
                [".shorts", "Object", "Map containing the shortcuts for each entry", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    docMaker.header( "Methods", "h3", "methods" );

    docMaker.classMethod( ".add", `Creates a Menubar entry/subentry using the path.`, [
        ["callback", "Function"],
        ["options", "Object"],
    ] );

    docMaker.classMethod( ".addButtons", `Creates a button section inside the menubar.`, [
        ["buttons", "Array"],
        ["options", "Object"],
    ] );

    docMaker.classMethod( ".getButton", `Creates a button section inside the menubar.`, [
        ["name", "String"]
    ] );

    docMaker.classMethod( ".getItem", `Creates a button section inside the menubar.`, [
        ["path", "String"]
    ] );

    docMaker.classMethod( ".getSubitem", `Recursive method to find subentries of a menu entry.`, [
        ["item", "Object"],
        ["tokens", "Array"],
    ] );

    docMaker.classMethod( ".setButtonIcon", `Creates a main button icon inside the menubar.`, [
        ["name", "String"],
        ["icon", "String"],
        ["callback", "Function"],
        ["options", "Object"]
    ] );

    docMaker.classMethod( ".setButtonImage", `Creates a main button image icon inside the menubar.`, [
        ["name", "String"],
        ["src", "String"],
        ["callback", "Function"],
        ["options", "Object"]
    ] );

    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
