<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Curve";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Represents a simple Curve Editor. It's a versatile component designed to simplify the manipulation and visualization
of curves or graphs, ideal for any scenario where the smooth interpolation of values over time
or other parameters is essential.`, false, "text-muted-foreground");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const opacityValues = [
                [0.2, 0.35],
                [0.42, 0.9],
                [0.55, 0.67],
                [1, 1]
            ];
            panel.addCurve("Opacity", opacityValues, (value, event) => {
                console.log(value);
            });
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("Panel.addCurve(name, values, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${docMaker.iCode(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    docMaker.header("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["values", "Array", "Values of the curve to be interpolated", "—"],
                ["callback", "Function", "Function to be called when the curve changes", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        docMaker.lineBreak( panel.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["activePointsColor", "String", "Active curve points color", `"root:--accent"`],
                ["allowAddValues", "Boolean", "Support adding values on click", "true"],
                ["bgColor", "String", "Curve background color", `"root:--background"`],
                ["lineColor", "String", "Curve line color", `"#555"`],
                ["moveOutAction", "<span class='cursor-pointer' title='LX.CURVE_MOVEOUT_CLAMP | LX.CURVE_MOVEOUT_DELETE'>Enum</span>", "Clamp or delete points moved out of the curve", "LX.CURVE_MOVEOUT_DELETE"],
                ["noOverlap", "Boolean", "Points do not overlap, replacing themselves if necessary", "false"],
                ["pointsColor", "String", "Curve points color", `"root:--primary"`],
                ["smooth", "Number", "Curve smoothness", "0.3"],
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
