<script type="module">
    import { LX } from 'lexgui';

    const content = document.querySelector( '.lexdocs-content' );
    const componentName = "Select";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Represents a list of options for the user to pick from, triggered by a button.`, false, "text-muted-foreground");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            // String values
            panel.addSelect("String Select", ["Option 1", "Option 2", "Option 3"], "Option 1", (value, event) => {
                console.log(value);
            }, { "on_Option 1": ( panel ) => {
                panel.addNumber( "A number", 23 );
            }, "on_Option 3": ( panel ) => {
                panel.addText( "Some text", "Hello! I was hidden" );
            } });

            // Media values
            const options = [
                { value: "Option 1", src: "../data/clips.png" },
                { value: "Option 2", src: "../data/realizer_signon.png" }
            ];
            panel.addSelect("Media Select", options, "Option 1", (value, event) => {
                console.log(value);
            }, options);
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("Panel.addSelect(name, values, value, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${docMaker.iCode(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    docMaker.header("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["values", "Array", "Select options (String, images/GIFs). For media, entries must be { value, src }", "—"],
                ["value", "String", "Current selected value from the available options", "—"],
                ["callback", "Function", "Function called when an option is selected", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        docMaker.lineBreak( panel.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["align", `<span class='cursor-pointer' title='"start" | "end"'>Enum</span>`, "Force dropdown options horizontal alignment", "—"],
                ["disabled", "Boolean", "Make the component disabled", "false"],
                ["emptyMsg", "String", "Custom message to show when no filtered results", "—"],
                ["filter", "Boolean", "Specify if search bar is needed", "false"],
                ["placeholder", "String", "Placeholder for the filter input", "—"],
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    docMaker.note( `As extra options, you can use ${ docMaker.iCode( `options.on_&lt;OptionName&gt;` ) } as a Function to create new components when a selected option has been
        created.` )

</script>
