<script type="module">

    import { LX } from 'lexgui';

    MAKE_HEADER( "Toast.", "h1", "toast" );
    MAKE_PARAGRAPH( `A lightweight notification that appears briefly to provide feedback without interrupting the user’s workflow.` );
    MAKE_LINE_BREAK();

    {
        function createToast() {
            const generatedToasts = [
                ["🏆 The Lakers secured a thrilling victory!", "Saturday, March 23 2024, at 7:30 PM"],
                ["⚽ Messi scores a last-minute goal!", "Friday, March 22 2024, at 9:15 PM"],
                ["🎾 Nadal wins another Grand Slam title!", "Thursday, March 21 2024, at 5:00 PM"],
                ["🏀 Warriors dominate in a stunning comeback!", "Wednesday, March 20 2024, at 8:45 PM"],
                ["⚾ Yankees hit a walk-off home run!", "Tuesday, March 19 2024, at 10:10 PM"],
                ["🏈 Chiefs claim another Super Bowl win!", "Monday, March 18 2024, at 6:00 PM"],
                ["🥊 Knockout! The champion retains the title!", "Sunday, March 17 2024, at 11:00 PM"],
                ["🏎️ Verstappen takes the checkered flag in style!", "Saturday, March 16 2024, at 3:30 PM"],
                ["🥇 Olympic record shattered in 100m sprint!", "Friday, March 15 2024, at 4:20 PM"],
                ["🏌️ Hole-in-one! Golf legend makes history!", "Thursday, March 14 2024, at 2:00 PM"]
            ];
            const idx = (Math.random() * (generatedToasts.length - 1))|0;

            LX.toast( generatedToasts[idx][0], generatedToasts[idx][1], { action: { name: "Got it!", callback: ( toast, actionName, event ) => {
                toast.close();
            } },  timeout: -1 } );
        }

        const area = new LX.Area( { className: "border rounded-lg shadow-lg bg-secondary overflow-hidden p-8", skipAppend: true, height: "auto" } );
        content.appendChild( area.root );

        const panel = area.addPanel();
        panel.addButton("Click this button to generate a random toast", "Create toast", (value, event) => {
            createToast();
        }, { nameWidth: "75%", buttonClass: "contrast" });
    }

    MAKE_LINE_BREAK();

     MAKE_HEADER("Quick Usage", "h2");
    MAKE_CODE(`@[cls]LX@.@[mtd]toast@( toastTitle, toastContent, { action: { name: @"Got it!"@, callback: ( toast, actionName, event ) => {
    toast.@[mtd]close@();
} },  timeout: @3000@ } );`, "js");

    MAKE_HEADER("API Reference", "h2");
    MAKE_CLASS_CONSTRUCTOR( "function LX.Toast", [
        ["title", "String"],
        ["description", "String"],
        ["options", "Object = {}"]
    ]);
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH(`Where ${ INLINE_CODE( "title" ) } is toast title; ${ INLINE_CODE( "description" ) } is the text content, and ${ INLINE_CODE( "options" ) } can include the following:`);
    MAKE_LINE_BREAK();

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["action", "Object", "Data of the custom action { name, callback }", "—"],
                ["closable", "Boolean", "Allow closing the toast", "true"],
                ["timeout", "Number", "Time in which the toast closed automatically, in ms. -1 means persistent", "3000"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>
