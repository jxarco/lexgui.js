<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Progress";

    docMaker.header("Progress.", "h1", "progress");
    docMaker.paragraph(`Represents an indicator showing the completion progress of a task, displayed as a progress bar.`, false, "fg-tertiary");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            panel.addProgress("HeadRoll", 0, {
                min: -1,
                max: 1,
                showValue: true,
                editable: true,
                callback: (value, event) => {
                    console.log(value);
                }
            });
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("Panel.addProgress(name, value, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${docMaker.iCode(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    docMaker.header("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["value", "Number", "Progress value", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        docMaker.lineBreak( panel.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["editable", "Boolean", "Allow to edit value manually", "false"],
                ["callback", "Function", "If editable, function called when progress changes", "—"],
                ["showValue", "Boolean", "Show current value", "false"],
                ["min", "Number", "Min progress value", "0"],
                ["max", "Number", "Max progress value", "1"],
                ["low", "Number", "Low boundary value", "—"],
                ["optimum", "Number", "Optimum value in the range", "—"],
                ["high", "Number", "High boundary value", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
