<script type="text/javascript">

    MAKE_HEADER( "Tour.", "h1", "tour" );
            
    MAKE_PARAGRAPH( `A dynamic popup component that guides users step-by-step through the interface of an application. It highlights key features, explains functionality,
     and improves onboarding by providing contextual instructions and tips directly within the app.` );
    MAKE_LINE_BREAK();

    INSERT_IMAGE(`images/tour.png`, "dialogs" );

    MAKE_HEADER("Quick Usage", "h2");

    MAKE_PARAGRAPH( `To create a guided tour in LexGUI.js, instantiate a new ${ INLINE_CODE( "LX.Tour" ) } with an array of step definitions and optional configuration settings. Each step is an object describing a UI element to highlight,
     along with a title, descriptive content, the preferred side for the tooltip relative to the element and its alignment. Use the ${ INLINE_CODE( "reference" ) } field to bind the step to a DOM element or component,
      ${ INLINE_CODE( "side" ) } to specify the tooltip placement ("top", "bottom", "left" or "right") and ${ INLINE_CODE( "align" ) } to specify the tooltip alignment ("start", "center" or "end").` );

    MAKE_CODE( `@const@ @[var]exampleTour@ = @new@ @[cls]LX@.@[cls]Tour@([
    {
        title: @"Welcome to LexGUI.js"@,
        content: @"This is the main canvas where you can draw your application."@,
        reference: canvas,
        side: @"top"@,
        align: @"center"@
    },
    {
        title: @"Menubar"@,
        content: @"This menubar contains all the main actions and settings for your application."@,
        reference: menubar.root,
        side: @"bottom"@,
        align: @"center"@
    },
    {
        title: @"Side Panel"@,
        content: @"This panel contains various components and settings for your application."@,
        reference: sidePanel.root,
        side: @"left"@,
        align: @"start"@
    }
], { offset: @8@, radius: @12@, horizontalOffset: @12@, verticalOffset: @4@ });
` );

    MAKE_PARAGRAPH( `Once ready, just call ${ INLINE_CODE( "Tour.begin()" ) } to start the tour!` );

    MAKE_HEADER("API Reference", "h2");
     MAKE_CLASS_CONSTRUCTOR( "Tour", [
        ["steps", "Array"],
        ["options", "Object"]
    ] );
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH(`Where ${ INLINE_CODE( "steps" ) } is the array of steps, and ${ INLINE_CODE( "options" ) } can include the following:`);
    MAKE_LINE_BREAK();

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["offset", "Number", "Margin of the highlighted area around the element", "8"],
                ["radius", "Number", "Border radius of the highlighted area", "12"],
                ["horizontalOffset", "Number", "Horizontal margin of the highlighted area (replaces offset value)", "—"],
                ["verticalOffset", "Number", "Vertical margin of the highlighted area (replaces offset value)", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    MAKE_HEADER( "Methods", "h3", "methods" );
    MAKE_CLASS_METHOD( ".begin", `Starts the tour from the first step.`, [] );
    MAKE_CLASS_METHOD( ".stop", `Stops and clears the tour.`, [] );

    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>
