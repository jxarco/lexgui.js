<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Form";

    // Form
    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Represents a form structure with different fields and a submit button.`, false, "text-muted-foreground");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const formData = { username: "", password: { icon: "Key", value: "", type: "password" } };
            panel.addForm("Test form", formData, (value, event) => {
                console.log(value);
            }, { primaryActionName: "Login", secondaryActionName: "Sign Up" });
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("Panel.addForm(name, data, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${docMaker.iCode(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    docMaker.header("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["data", "Object", "Form data", "—"],
                ["callback", "Function", "Function called on submit form", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        docMaker.lineBreak( panel.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["primaryActionName", "String", "Text to be shown in the primary action button", `"Submit"`],
                ["primaryButtonClass", "String", "Button class for primary action button", `"contrast"`],
                ["secondaryActionName", "String", "Text to be shown in the secondary action button", `"Cancel"`],
                ["secondaryActionCallback", "Function", "Function called on execute secondary action", "—"],
                ["secondaryButtonClass", "String", "Button class for secondary action button", `"primary"`],
                ["skipLabels", "Boolean", "Do not show input field labels", "false"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});

        docMaker.setDomTarget( panel.root );

        docMaker.note(`Using ${ docMaker.iCode( "data" ) } as Object, you can use any ${ docMaker.iCode( "TextInput" ) } option plus the following ones:`);

        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["value", "String", "Value of the form entry", "—"],
                ["label", "String", "Label of the form entry (used as the placeholder if it is not defined)", "—"],
                ["pattern", "Object", "Pattern options to validate the text entry value", "—"],
                ["submit", "Boolean", "Pressing Enter key submits the form", "false"],
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});

        docMaker.setDomTarget( content );
    }
</script>
