<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Number Input";

    MAKE_HEADER(componentName + ".", "h1", componentName.toLowerCase());
    MAKE_PARAGRAPH(`Represents a decimal number input.`);
    MAKE_HEADER("Quick Usage", "h2");
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addNumber(name, value, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${INLINE_CODE(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH(`You can change the value of this component manually, using the mouse wheel, and dragging (up/down). In the last two cases, pressing <em>Alt</em> and 
        <em>Left Shift</em> will apply a factor of <code class='inline'>0.1</code> and <code class='inline'>10</code> in that order. In case you are using limits, store the component and call <code class='inline'>numberComponent.setLimits( min, max, step )</code> to change its 
        parameters once the component has been created.` );
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `Note: Setting <code class='inline'>min</code>, <code class='inline'>max</code> values will automatically add a slider below the number input.`, true );

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            panel.addNumber("Font Size", 36, (value, event) => {
                console.log(value);
            }, { min: 1, max: 48 });
        });
    }

    MAKE_HEADER("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["value", "Number", "Number value", "—"],
                ["callback", "Function", "Function called when the input changes", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["disabled", "Boolean", "Make the component disabled", "false"],
                ["step", "Number|String", "Step value", `"any"`],
                ["precision", "Number", "The number of digits to appear after the decimal point", "2"],
                ["min", "Number", "Min input value", "-1e24"],
                ["max", "Number", "Max input value", "1e24"],
                ["skipSlider", "Boolean", "Skip the slider if there are min and max values", "false"],
                ["units", "String", "Unit as string added to the end of the value", "—"],
                ["onPress", "Function", "Callback function on mouse down", "—"],
                ["onRelease", "Function", "Callback function on mouse up", "—"],
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }    
    
</script>
