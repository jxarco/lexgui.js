<script type="module">
    import { LX } from 'lexgui';

    const componentName = "Rate";

    MAKE_HEADER(componentName + ".", "h1", componentName.toLowerCase());
    MAKE_PARAGRAPH(`Used for rating operation on something.`);
    MAKE_HEADER("Quick Usage", "h2");
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addRate(name, value, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${INLINE_CODE(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );
   
    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            panel.addRate("Basic Rate", 2);
            panel.addRate("Rate With Halfs", 4.5, null, { allowHalf: true });
        });
    }

    MAKE_HEADER("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["value", "Number", "Rate value", "—"],
                ["callback", "Function", "Function called when the input changes", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["allowHalf", "Boolean", "Allow rating with half stars", "true"],
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
