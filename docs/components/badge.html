<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const componentName = "Badge";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph( `Used to display short text or status labels, such as categories, states, or tags.`, false, "fg-tertiary");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const area = new LX.Area( { className: "flex flex-col p-12 gap-1", skipAppend: true, height: "auto" } );
            panel.attach( area );

            const panelA = area.addPanel( { className: "flex flex-row gap-1 place-content-center" } );
            panelA.attach( LX.badge("Badge", "border-none", { asElement: true }) );
            panelA.attach( LX.badge("Contrast", "contrast", { asElement: true }) );
            panelA.attach( LX.badge("Destructive", "error fg-primary", { asElement: true }) );
            panelA.attach( LX.badge("Outline", "primary border", { asElement: true }) );

            const panelB = area.addPanel( { className: "flex flex-row gap-1 place-content-center" } );
            panelB.attach( LX.badge( LX.makeIcon( "BadgeCheck", { svgClass: "sm" } ).innerHTML + "Verified", "accent", { asElement: true }) );
            panelB.attach( LX.badge("8", "contrast", { asElement: true, chip: true }) );
            panelB.attach( LX.badge("99", "error fg-primary", { asElement: true, chip: true }) );
            panelB.attach( LX.badge("20+", "primary border", { asElement: true, chip: true }) );

            const panelC = area.addPanel( { className: "flex flex-row gap-1 place-content-center" } );
            const chipParent = LX.makeContainer( ["auto", "auto"], "py-1 px-8 bg-tertiary rounded-lg", "Parent Chip", panelC );
            LX.badge("9", "error fg-white", { asElement: true, xchip: true, parent: chipParent });
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("LX.badge(text, className, options)")} to get a ${ componentName } Component html. If you need the whole element, use ${docMaker.iCode("asElement")} option.` );

    docMaker.header("API Reference", "h2");
    docMaker.classCtor( "function LX.badge", [
        ["text", "String"],
        ["className", "String"],
        ["options", "Object = {}"]
    ]);
    docMaker.lineBreak();
    docMaker.paragraph(`Where ${ docMaker.iCode( "text" ) } is the text content; ${ docMaker.iCode( "className" ) } contains the badge specific classes, and ${ docMaker.iCode( "options" ) } can include the following:`);
    docMaker.lineBreak();

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["asElement", "Boolean", "Return the badge as HTMLElement instead of html string", "false"],
                ["callback", "Function", "Function to be called when the badge is clicked", "—"],
                ["chip", "Boolean", "Use the badge as a chip indicator", "false"],
                ["parent", "HTMLElement", "Append the badge into the desired parent to use badge as a child chip", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
