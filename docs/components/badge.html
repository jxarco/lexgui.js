<script type="module">
    import { LX } from 'lexgui';

    const content = document.querySelector( '.lexdocs-content' );
    const componentName = "Badge";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph( `Used to display short text or status labels, such as categories, states, or tags.`, false, "text-muted-foreground");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const area = new LX.Area( { className: "flex flex-col p-12 gap-2", skipAppend: true, height: "auto" } );
            panel.attach( area );

            const panelA = area.addPanel( { className: "flex flex-row gap-2 place-content-center" } );
            panelA.attach( LX.badge("Default", "", { asElement: true }) );
            panelA.attach( LX.badge("Primary", "primary", { asElement: true }) );
            panelA.attach( LX.badge("Secondary", "secondary", { asElement: true }) );
            panelA.attach( LX.badge("Destructive", "destructive", { asElement: true }) );
            panelA.attach( LX.badge("Outline", "outline", { asElement: true }) );

            const panelB = area.addPanel( { className: "flex flex-row gap-2 place-content-center" } );
            panelB.attach( LX.badge( LX.makeIcon( "BadgeCheck", { svgClass: "sm" } ).innerHTML + "Verified", "text-white bg-blue-500 dark:bg-blue-600", { asElement: true }) );
            panelB.attach( LX.badge("8", "primary", { asElement: true }) );
            panelB.attach( LX.badge("99", "destructive", { asElement: true }) );
            panelB.attach( LX.badge("20+", "primary font-code", { asElement: true }) );

            const panelC = area.addPanel( { className: "flex flex-row gap-2 place-content-center" } );
            const chipParent = LX.makeContainer( ["auto", "auto"], "py-1 px-4 bg-secondary rounded-xl text-sm", "Parent Chip", panelC );
            LX.badge("9", "destructive px-1", { asElement: true, parent: chipParent });
        });
    }

    docMaker.header("Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("LX.badge(text, className, options)")} to get a ${ componentName } Component html. If you need the whole element, use ${docMaker.iCode("asElement")} option.` );

    docMaker.header("API Reference", "h2");
    docMaker.classCtor( "function LX.badge", [
        ["text", "String"],
        ["className", "String"],
        ["options", "Object = {}"]
    ]);
    docMaker.lineBreak();
    docMaker.paragraph(`Where ${ docMaker.iCode( "text" ) } is the text content; ${ docMaker.iCode( "className" ) } contains the badge specific classes, and ${ docMaker.iCode( "options" ) } can include the following:`);
    docMaker.lineBreak();

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["asElement", "Boolean", "Return the badge as HTMLElement instead of html string", "false"],
                ["callback", "Function", "Function to be called when the badge is clicked", "—"],
                ["parent", "HTMLElement", "Append the badge into the desired parent to use badge as a child chip", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    

</script>
