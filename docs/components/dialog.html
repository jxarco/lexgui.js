<script type="text/javascript">

    MAKE_HEADER( "Windowed Dialogs.", "h1", "dialogs" );

    MAKE_PARAGRAPH( `LexGUI allows to create Dialogs, also known as modal windows or pop-ups, allowing developers to display
    important information, gather user input, or prompt for user actions without navigating away from the current context.
    The possible dialogs are the following:` );

    MAKE_LINE_BREAK();
    INSERT_IMAGE(`../examples/previews/dialogs.png`, "dialogs" );
    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

    MAKE_CODE_BULLET_LIST( [
        ["Classic", "General pop-up to display any kind of information or errors"],
        ["Pocket", "Tiny dialog used normally as a debugging tool. Can be docked to the window corners"],
        ["Prompt", "Classic prompt pop-up to gather user information"],
        ["Pop-up", "Classic prompt pop-up to gather user information that fades out after a while"]
    ] );

    MAKE_PARAGRAPH( `To fill the dialog content, a panel is automatically created inside the root so it's possible 
    to begin branching and adding widgets. The same way as menubars, you can fill the panel inside the creation callback. The following code creates a classic dialog:` );
    MAKE_CODE( `@const@ dialog = @new@ LX.@[cls]Dialog@(@"Title"@, p => {
    @[com]// Start adding widgets@
    p.@[mtd]addNumber@(@"Example"@, @18@);
}, options);

@[com]// To use classic dialogs as simple messages or error alerts, they can be also created using LX.message@
@const@ dialog = LX.@[mtd]message@(@"Some text"@, @"Title"@, options);` );

    MAKE_PARAGRAPH( `To create a Pocket Dialog you can follow the same steps but using ${INLINE_CODE("LX.PocketDialog")} class. In case of prompts, you can create them using the following code:` );
    MAKE_CODE( `LX.@[mtd]prompt@(@"Message"@, @"Title"@, result => {
    @[com]// result is the user's response@
    console.@[mtd]log@(result);
}, options);` );
    
    MAKE_PARAGRAPH( `For pop-ups, you can use:` );
    MAKE_CODE( `LX.@[mtd]popup@(@"Message"@, @"Title"@, options);` );

    MAKE_PARAGRAPH( `The possible ${INLINE_CODE("options (Object)")} when creating dialogs are the following:` );
    MAKE_CODE_BULLET_LIST( [
        ["id", "String", "DOM Id of the root element"],
        ["className", "String", "DOM Class added to the root element"],
        ["closable", "String", "Set if the dialog can be closed manually"],
        ["onBeforeClose", "Function", "Function called before the dialog is closed"],
        ["onclose", "Function", "Function to override closing behaviour"],
        ["position", "Array", "[x, y] representing left-top values relative to the main LX root area"],
        ["size", "Array", "[width, height] in css"],
        ["draggable", "Boolean", `Set the pop-up as draggable. In case of pocket dialogs it's ${INLINE_CODE("false")} by default (they are dockables)` ],
        ["modal", "Boolean", `Show black modal as background when dialog is open. Default is ${INLINE_CODE("false")}` ],
    ] );

    MAKE_PARAGRAPH( `Prompts:` );
    MAKE_CODE_BULLET_LIST( [
        ["accept", "String", "Text of the confirm button. Default: ['OK']"],
        ["input", "Boolean", "Set if it has to be an input. Default: [true]"],
        ["required", "Boolean", "Set if the input must be filled. Default: [false]"]
    ] );

    MAKE_PARAGRAPH( `Pop-up:` );
    MAKE_CODE_BULLET_LIST( [
        ["timeout", "Number", "Time before the dialog fade out (ms). Default: [3000]"]
    ] );

    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>
