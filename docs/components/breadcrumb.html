<script type="module">

    const componentName = "Breadcrumb";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph(`Breadcrumb displays the hierarchical path to the current resource. It collapses middle parts when the path is too long, shows separators, supports dropdowns
    for intermediate nodes, links, and icons.`, false, "fg-tertiary");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const area = new LX.Area( { className: "flex flex-col p-12 gap-1", skipAppend: true, height: "auto" } );
            panel.attach( area );

            area.attach( LX.makeBreadcrumb([
                { title: "Home", url: "/" },
                { title: "Projects", url: "/projects" },
                { title: "MyApp", items: [
                    { title: "Overview", url: "/projects/myapp/overview" },
                    { title: "Settings", url: "/projects/myapp/settings" }
                    ] },
                { title: "Editor" }
            ], { maxItems: 4, separatorIcon: "ChevronRight" }) );

            area.attach( LX.makeBreadcrumb([
                { title: "Home", url: "/" },
                { title: "Projects", url: "/projects" },
                { title: "MyApp", items: [
                    { title: "Overview", url: "/projects/myapp/overview" },
                    { title: "Settings", url: "/projects/myapp/settings" }
                    ] },
                { title: "Editor" }
            ], { maxItems: 3, separatorIcon: "ChevronRight" }) );
        });
    }

    docMaker.header("API Reference", "h2");
    docMaker.classCtor("function LX.makeBreadcrumb", [ [ "items", "Array" ], [ "options", "Object = {}" ] ]);
    docMaker.lineBreak();
    docMaker.paragraph(`Where ${ docMaker.iCode( "items" ) } is the array that contains all the breadcrumb items (title, url, items), and ${ docMaker.iCode( "options" ) } can include the following:`)

    docMaker.codeBulletList([
        ["maxItems", "Number", "Maximum visible entries before the middle is collapsed into an ellipsis. Defaults to 4."],
        ["separatorIcon", "String", "Name of the icon used between items. Defaults to `ChevronRight`."],
    ]);

    docMaker.note("If the number of items exceeds `maxItems`, the component collapses the middle segment into a single ellipsis entry. The collapsed titles are preserved as a tooltip on the ellipsis. Items with an `items` array become dropdown triggers; clicking opens a `DropdownMenu` showing the nested entries.", false, "Tip", "Info");

</script>
