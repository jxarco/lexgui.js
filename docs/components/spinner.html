<script type="module">
    import { LX } from 'lexgui';

    const content = document.querySelector( '.lexdocs-content' );
    const componentName = "Spinner";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph( `An indicator that can be used to show a loading state.`, false, "text-muted-foreground");

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            const area = new LX.Area( { className: "flex flex-col p-8 items-center gap-4", skipAppend: true } );
            panel.attach( area );

            const container = LX.makeContainer( ["50%", "auto"], 
                "flex flex-row gap-3 items-center rounded-xl p-4 bg-secondary text-base font-medium text-secondary-foreground", "", area );

            const spinner = new LX.Spinner( { size: "md", icon: "LoaderCircle" } );
            container.appendChild( spinner.root );

            LX.makeContainer( ["100%", "auto"], "flex", "Processing payment...", container );
            LX.makeContainer( ["auto", "auto"], "flex whitespace-nowrap", "100.00€", container );

            const buttonSpinner = new LX.Spinner( { size: "sm", icon: "Loader", svgClass: "text-primary-foreground" } );
            const button = new LX.Button( null, buttonSpinner.html() + "Generating invoice...", null, { disabled: true, buttonClass: "primary" } );
            area.attach( button.root );
        });
    }

    docMaker.header("API Reference", "h2");
    docMaker.classCtor( "class LX.Spinner", [
        ["options", "Object"]
    ] );
    docMaker.lineBreak();
    docMaker.paragraph(`Where ${ docMaker.iCode( "options" ) } can include the following:`);
    docMaker.lineBreak();

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["icon", `String`, `Custom icon name`, `"LoaderCircle"`],
                ["size", `String`, `Size class`, `"md"`],
                ["iconClass", `String`, `${docMaker.iCode("LX.makeIcon")} icon class`, `—`],
                ["svgClass", `String`, `${docMaker.iCode("LX.makeIcon")} icon SVG class`, `—`],
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    docMaker.header( "Methods", "h3", "methods" );

    docMaker.classMethod( ".html", `Returns its root inner html. `, [], "String" );
    docMaker.classMethod( ".destroy", `Removes the spinner.`, [] );

    

</script>
