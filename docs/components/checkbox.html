<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const widgetName = "Checkbox";

    MAKE_HEADER(widgetName + ".", "h1", widgetName.toLowerCase());
    MAKE_PARAGRAPH(`Represents a control that allows the user to toggle between checked and not checked.`);
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addCheckbox(name, value, callback, options)")} to add a ${ widgetName } Widget to your panel or
    create it anywhere using ${INLINE_CODE(`new LX.${ widgetName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    {
        window.__addInteractiveCodeExample( content, widgetName, panel => {
            panel.addCheckbox("Check me", true, (value, event) => {
                console.log(value);
            });

            panel.addCheckbox("Check me with Label", true, (value, event) => {
                console.log(value);
            }, { label: "Label" });
        });
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["value", "Boolean", "Checkbox value", "false"],
                ["callback", "Function", "Function called when the checkbox value changes", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["disabled", "Boolean", "Make the widget disabled", "false"],
                ["label", "String", "Checkbox label", "—"],
                ["suboptions", "Function", "Callback to add widgets shown if checked", "—"],
                ["className", "String", "Extra classes to customize style", "—"],
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
