<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById('content');
    const widgetName = "List";

    MAKE_HEADER(widgetName + ".", "h1", widgetName.toLowerCase());
    MAKE_PARAGRAPH(`Represents a list of selectable elements.`);
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addList(name, values, value, callback, options)")} to add a ${ widgetName } Widget to your panel or
    create it anywhere using ${INLINE_CODE(`new LX.${ widgetName.replace( /\s/g, '' ) }`)} to append its root to any container.` );
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH(`Note: It's possible to preppend an icon to the element name inside the list using an Array for the item [item, icon].`, true );
    {
        window.__addInteractiveCodeExample( content, widgetName, panel => {
            panel.addList("Volley Teams", ["GPTeam", ["Blat Panthers", "PawPrint"], "Blat Bunny"], "Blat Panthers", (value, event) => {
                console.log(value);
            });
        });
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["values", "Array", "List values", "—"],
                ["value", "*", "Selected list value", "—"],
                ["callback", "Function", "Function called when the a new item list is selected", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
