<script type="module">
    import { LX } from 'lexgui';

    const content = document.getElementById( 'content' );
    const componentName = "Button";

    docMaker.header(componentName + ".", "h1", componentName.toLowerCase());
    docMaker.paragraph( `Represents a clickable element typically used to trigger an action.` );
    docMaker.header("Quick Usage", "h2");
    docMaker.paragraph( `Call ${docMaker.iCode("Panel.addButton(name, value, callback, options)")} to add a ${ componentName } Component to your panel or
    create it anywhere using ${docMaker.iCode(`new LX.${ componentName.replace( /\s/g, '' ) }`)} to append its root to any container.` );

    {
        window.__addInteractiveCodeExample( content, componentName, panel => {
            panel.addButton(null, "A Button Name", (value, event) => {
                console.log(event);
            });

            panel.addButton(null, "A Must Confirm Button", (value, event) => {
                console.log(event);
            }, { mustConfirm: true });

            panel.addButton("A Button Label", "Print event", (value, event) => {
                console.log(event);
            });

            panel.sameLine( 3, "justify-center" );

            panel.addButton(null, "Icon Button (Cover)", null, { icon: "Box" } );
            panel.addButton(null, "Icon Button (Start)", null, { icon: "Box", iconPosition: "start" } );
            panel.addButton(null, "Icon Button (End)", null, { icon: "Box", iconPosition: "end" } );

        });
    }

    docMaker.header("API Reference", "h2");

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Component name", "—"],
                ["value", "String", "Text string by default", "—"],
                ["callback", "Function", "Function called when the button is pressed", "—"],
                ["options", "Object", "Basic options for a component", "—"]
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        docMaker.lineBreak( panel.root );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["buttonClass", "String", "Class to add to the native button element", "—"],
                ["disabled", "Boolean", "Make the component disabled", "false"],
                ["fileInput", "Boolean", "Button click requests a file", "false"],
                ["fileInputType", "String", "Type of the requested file", `"text"`],
                ["icon", "String", "Icon to be added before the input", "—"],
                ["iconPosition", `<span class='cursor-pointer' title='cover | start | end'>Enum</span>`, "Icon position", `"cover"`],
                ["img", "String", "Path to image to show as button value", "—"],
                ["mustConfirm", "Boolean", "User must confirm trigger in a popover", "false"],
                ["title", "String", "Text to show in native Element title", "—"],
            ].map( v => {
                return [ docMaker.iCode( v[ 0 ], "table" ), docMaker.iCode( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? docMaker.iCode( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    docMaker.note( `When ${docMaker.iCode("mustConfirm")} is set to true, the following options are available to use:
    <ul>
    <li>${docMaker.iCode("title (String)")}</li>
    <li>${docMaker.iCode("content (String)")}</li>
    <li>${docMaker.iCode("confirmText (String)")}</li>
    <li>${docMaker.iCode("cancelText (String)")}</li>
    <li>${docMaker.iCode("confirmSide ('left'|'right'|'top'|'bottom')")}</li>
    <li>${docMaker.iCode("confirmAlign ('start'|'center'|'end')")}</li>
    </ul>
    ` );

</script>
