<script type="module">
    import { LX } from 'lexgui';

    docMaker.header( "BaseComponent.", "h1", "base-component" );

    docMaker.header( "Constructor", "h2", "constructor" );
    docMaker.classCtor( "class LX.BaseComponent", [
        ["name", "String"],
        ["type", "Number"],
        ["options", "Object"],
    ] );

    docMaker.lineBreak();
    docMaker.paragraph( `The possible ${docMaker.iCode(`options`)} are the following:` );
    docMaker.codeBulletList( [
        ["className", "String", "Add class to DOM element"],
        ["id", "String", "Set DOM id to the DOM element"],
        ["hideName", "Boolean", "Hide the component name"],
        ["width", "Number", "Width of the component"],
        ["height", "Number", "Height of the component"],
        ["maxWidth", "Number", "Maximum width of the component"],
        ["maxHeight", "Number", "Maximum height of the component"],
        ["signal", "String", "Add a signal listener to the component"],
        ["title", "String", "HTML title attribute for the DOM element"]
    ] );

    docMaker.header( "Properties", "h2", "properties" );
    docMaker.codeBulletList( [
        [".name", "String", "Component name"],
        [".root", "HTMLElement", "Container element of the component"],
        [".type", "Number", "Component type"]
    ] );

    docMaker.header( "Methods", "h2", "methods" );

    docMaker.classMethod( ".set", `Sets the value of the component. Type depends on the specific component.`, [
        ["value", "*"]
    ] );

    docMaker.classMethod( ".typeName", `Retrieves the name of the component type.`, [], "*" );

    docMaker.classMethod( ".value", `Retrieves the value of the component. Value type depends on the specific component.`, [], "*" );

    docMaker.lineBreak();
    docMaker.lineBreak();

</script>
