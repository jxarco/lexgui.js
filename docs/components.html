<script type="module">

    import { LX } from 'lexgui';

    docMaker.header( 'Components.', 'h1', 'components' );

    docMaker.paragraph( `Here you can find all the available components in the library.<br> Feel free to open issues or open PR to add more components to LexGUI!`, false, "text-muted-foreground");
    docMaker.lineBreak();

    {
        const content = document.getElementById('content');
        const area = new LX.Area( { skipAppend: true, height: "auto" } );
        const allComponentsContainer = LX.makeContainer( ["100%", "auto"], "grid mb-8 gap-6", "", area );
        allComponentsContainer.style.gridTemplateColumns = "repeat(auto-fit, minmax(333px, 1fr))";

        const generalComponents = [ "Area Overlay Buttons", "Badge", "Button", "Combo Buttons", "Radio Group" ];
        const dataInputComponents = [ "Array", "Checkbox", "Color", "Counter", "Curve", "Custom", "Date Picker", "File", "Form", "Layers", "Map 2D", "Number", "OTP Input", "Pad", "Range", "Rate", "Select", "Size", "Tags", "Text", "Text Area", "Toggle", "Vector" ];
        const dataDisplayComponents = [ "Avatar", "Card", "Code Snippet", "Data Tree", "List", "Table", "Title" ];
        const feedbackComponents = [ "Progress", "Skeleton", "Spinner", "Toast" ];
        const navigationComponents = [ "Breadcrumb", "Dropdown", "Menubar", "Pagination", "Sidebar", "Tab Sections", "Tabs" ];
        const overlayComponents = [ "Alert Dialog", "Dialog", "Popover", "Sheet", "Tour" ];
        const allComponents = [].concat( generalComponents, dataInputComponents, dataDisplayComponents, feedbackComponents, navigationComponents, overlayComponents ).sort();
        allComponents.push( "Other Components" );
        const featuredComponents = [ "Avatar", "Spinner", "Alert Dialog", "Pagination", "Card" ];

        for( const c of allComponents )
        {
            const isFeatured = featuredComponents.indexOf( c ) !== -1;
            const page = "components/" + c.toLowerCase().replace( /\s/g, '-');
            const hl = LX.makeElement( "a", `inline-flex gap-2 items-center cursor-pointer content-center font-medium text-base text-primary hover:underline-offset-4 hover:underline`,
                    c + ( isFeatured ? `<span class="flex bg-blue-500 w-2 h-2 rounded-full"></span>` : `` ) );
            hl.addEventListener( "click", ( e ) => {
                e.preventDefault();
                const title = window.setPath( page );
                loadPage( page + ".html", true, title );
            } );
            allComponentsContainer.appendChild( hl );
        }

        content.appendChild( area.root );
    }

    </script>

</body>
